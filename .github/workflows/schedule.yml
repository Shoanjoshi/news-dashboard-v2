name: build-dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"   # Run daily at 11:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. Checkout main branch
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # -------------------------------
      # 2. Install system dependencies
      # -------------------------------
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y python3-dev build-essential

      # -------------------------------
      # 3. Install Python dependencies
      # -------------------------------
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------
      # 4. Run BERTopic Engine
      # -------------------------------
      - name: Run Topic Engine (BERTopic)
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_API_KEY_V2 }}
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python LDA_engine_with_BERTopic_v054.py

      # -------------------------------
      # 5. Generate Dashboard HTML
      # -------------------------------
      - name: Generate Dashboard
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python scripts/generate_dashboard.py

      # -------------------------------
      # 6. Commit & Push to gh-pages
      # -------------------------------
      - name: Commit & Push updated dashboard
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git fetch origin
          git checkout gh-pages

          # Copy new dashboard output into gh-pages root
          cp -r dashboard/* .

          # Track generated files
          git add index.html || true
          git add network_institutional.html || true
          git add topic_map.html || true
          git add *.json || true
          git add articles.csv || true

          git commit -m "Auto-update dashboard" || echo "No changes to commit"
          git push origin gh-pages

      # -------------------------------
      # 7. Cleanup
      # -------------------------------
      - name: Complete job
        run: echo "Dashboard build completed."

