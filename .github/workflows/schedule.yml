
name: Build Systemic News Dashboard

on:
  schedule:
    - cron: "0 11 * * *"   # Runs every day at 11:00 UTC (adjust if needed)
  workflow_dispatch:       # Allows manual runs

jobs:
  build-dashboard:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run BERTopic Engine (LDA_engine_with_BERTopic_v054.py)
        run: python LDA_engine_with_BERTopic_v054.py

      - name: Generate Dashboard (generate_dashboard.py)
        run: python scripts/generate_dashboard.py

      - name: Commit & Push updated dashboard
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add dashboard/*.html
          git add topics.json theme_signals.json articles.csv
          git add yesterday_topics.json yesterday_theme_signals.json || true
          git commit -m "Auto-update dashboard" || echo "No changes to commit"
          git push
