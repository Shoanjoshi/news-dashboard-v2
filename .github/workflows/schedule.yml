name: build-dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev build-essential

      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Log secret presence
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_API_KEY_V2 }}
        run: |
          echo "ðŸ” Checking OPENAI_API_KEY..."
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "âŒ Secret is EMPTY"
          else
            echo "âœ… Secret detected (masked): ${OPENAI_API_KEY:0:4}****"
          fi

      - name: Run Topic Engine (BERTopic)
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_API_KEY_V2 }}
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python LDA_engine_with_BERTopic_v054.py

      - name: Generate Dashboard
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python scripts/generate_dashboard.py

      # ----------------------------------------------------
      # Ensure yesterday snapshot file exists before commit
      # ----------------------------------------------------
      - name: Ensure snapshot exists
        run: |
          if [ ! -f yesterday_theme_signals.json ]; then
            echo "{}" > yesterday_theme_signals.json
          fi

      - name: Commit updated data files to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add topics.json theme_signals.json articles.csv yesterday_theme_signals.json
          git commit -m "Update data files" || echo "No changes to commit"
          git push origin main

      - name: Prepare gh-pages worktree
        run: git worktree add gh-pages-worktree gh-pages

      - name: Deploy to gh-pages
        run: |
          cp -r dashboard/* gh-pages-worktree/
          cp topics.json gh-pages-worktree/
          cp theme_signals.json gh-pages-worktree/
          cp articles.csv gh-pages-worktree/
          cp yesterday_theme_signals.json gh-pages-worktree/

          cd gh-pages-worktree
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Auto-update dashboard" || echo "No changes to commit"
          git push origin gh-pages

      - name: Cleanup worktree
        run: git worktree remove gh-pages-worktree --force
