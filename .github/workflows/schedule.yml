name: Build and Deploy Dashboard

on:
  workflow_dispatch:
  schedule:
    # 11:00 UTC every day
    - cron: "0 11 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Topic Engine (BERTopic)
        env:
          # ðŸ”‘ This is your new secret
          OPENAI_API_KEY: ${{ secrets.OPEN_AI_KEY_V2 }}
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python LDA_engine_with_BERTopic_v054.py

      - name: Generate Dashboard
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python scripts/generate_dashboard.py

      # Deploy to gh-pages branch (root index.html comes from dashboard/index.html)
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dashboard
          force_orphan: true

