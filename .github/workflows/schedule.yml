name: build-dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"   # Runs daily at 11:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write     # REQUIRED for gh-pages deployment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run BERTopic Engine
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python LDA_engine_with_BERTopic_v054.py

      - name: Generate Dashboard
        run: |
          python scripts/generate_dashboard.py

      - name: Commit updated dashboard artifacts
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add dashboard/*.html || true
          git add dashboard/*.js || true
          git add dashboard/*.css || true
          git add dashboard/*.png || true

          git add topics.json theme_signals.json articles.csv || true

          git commit -m "Auto-update dashboard" || echo "No changes to commit"
          git push

      # ---------------------------------------------------------
      # DEPLOY ONLY THE dashboard FOLDER TO gh-pages  (THE FIX)
      # ---------------------------------------------------------
      - name: Deploy dashboard to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dashboard
          force_orphan: true     # ensures a clean branch each deploy

