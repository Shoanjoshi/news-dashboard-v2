name: build-dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"   # run daily at 11:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Debug API key length
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_API_KEY_V2 }}
        run: |
          echo "API key length: ${#OPENAI_API_KEY}"

      - name: Run Topic Engine (BERTopic)
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_API_KEY_V2 }}
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python LDA_engine_with_BERTopic_v054.py

      - name: Generate Dashboard
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python scripts/generate_dashboard.py

      - name: Commit & Push updated dashboard
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git fetch origin
          git checkout gh-pages

          cp -r dashboard/* .

          git add *.html *.json *.csv || true
          git commit -m "Auto-update dashboard" || echo "No changes to commit"
          git push origin gh-pages

