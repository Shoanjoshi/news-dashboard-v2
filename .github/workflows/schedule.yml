name: build-dashboard

on:
  schedule:
    - cron: "0 11 * * *"   # Runs every day at 11:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write    # Required so the bot can commit/push changes

    steps:
      # -----------------------------
      # 1. Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -----------------------------
      # 2. Set up Python
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # -----------------------------
      # 3. Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # 4. Run BERTopic Engine
      # -----------------------------
      - name: Run BERTopic Engine
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python LDA_engine_with_BERTopic_v054.py

      # -----------------------------
      # 5. Generate Dashboard
      # -----------------------------
      - name: Generate Dashboard
        run: |
          python scripts/generate_dashboard.py

      # -----------------------------
      # 6. Commit and Push updated dashboard
      # -----------------------------
      - name: Commit & Push updated dashboard
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add dashboard/*.html
          git add topics.json
          git add theme_signals.json
          git add articles.csv

          git commit -m "Auto-update dashboard" || echo "No changes to commit"
          git push

