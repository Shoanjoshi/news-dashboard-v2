name: build-dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------
      # CHECKOUT MAIN
      # -------------------------------------------------------
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      # -------------------------------------------------------
      # DIAGNOSTIC ‚Äî Before run
      # -------------------------------------------------------
      - name: DIAG - List repo before run
        run: |
          echo "=== BEFORE RUN: MAIN BRANCH CONTENTS ==="
          ls -R .

      # -------------------------------------------------------
      # Install system dependencies
      # -------------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev build-essential

      # -------------------------------------------------------
      # Install Python dependencies
      # -------------------------------------------------------
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------------------------------
      # Check for OpenAI key
      # -------------------------------------------------------
      - name: Log secret presence (safe masked)
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_API_KEY_V2 }}
        run: |
          echo "üîç Checking OPENAI_API_KEY..."
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "‚ùå Secret is EMPTY"
          else
            echo "‚úÖ Secret detected (masked): ${OPENAI_API_KEY:0:4}****"
          fi

      # -------------------------------------------------------
      # Run Topic Engine
      # -------------------------------------------------------
      - name: Run Topic Engine (BERTopic)
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_API_KEY_V2 }}
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python LDA_engine_with_BERTopic_v054.py

      # -------------------------------------------------------
      # Generate Dashboard
      # -------------------------------------------------------
      - name: Generate Dashboard
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python scripts/generate_dashboard.py

      # -------------------------------------------------------
      # DIAGNOSTIC ‚Äî Inspect output files
      # -------------------------------------------------------
      - name: DIAG - Dashboard folder after build
        run: |
          echo "=== AFTER GENERATION: dashboard/ ==="
          ls -l dashboard/
          echo "=== ROOT FILES ==="
          ls -l .

      # -------------------------------------------------------
      # COPY YESTERDAY FILE INTO PLACE (FIX FOR ISSUE A)
      # -------------------------------------------------------
      - name: Ensure yesterday_theme_signals.json is present
        run: |
          echo "Copying yesterday_theme_signals.json into repo root to ensure commit..."
          if [ -f "yesterday_theme_signals.json" ]; then
            cp yesterday_theme_signals.json yesterday_theme_signals.json
          else
            echo "WARNING: yesterday_theme_signals.json NOT FOUND"
          fi

      # -------------------------------------------------------
      # Commit updated data files to main
      # -------------------------------------------------------
      - name: Commit updated data files to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          echo "=== STAGING FILES FOR MAIN ==="
          git add topics.json theme_signals.json yesterday_theme_signals.json articles.csv
          git add dashboard/index.html dashboard/network_institutional.html dashboard/topic_map.html || true

          echo "=== GIT STATUS ==="
          git status

          git commit -m "Update data files and dashboard HTML" || echo "No changes to commit"
          git push origin main

      # -------------------------------------------------------
      # Deploy to GH-PAGES
      # -------------------------------------------------------
      - name: Prepare gh-pages worktree
        run: |
          git worktree add gh-pages-worktree gh-pages

      - name: Deploy to gh-pages
        run: |
          cp -r dashboard/* gh-pages-worktree/
          cp topics.json gh-pages-worktree/
          cp theme_signals.json gh-pages-worktree/
          cp articles.csv gh-pages-worktree/
          cp yesterday_theme_signals.json gh-pages-worktree/ || true

          cd gh-pages-worktree
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Auto-update dashboard" || echo "No changes to commit"
          git push origin gh-pages

      # -------------------------------------------------------
      # Cleanup
      # -------------------------------------------------------
      - name: Cleanup worktree
        run: git worktree remove gh-pages-worktree --force
