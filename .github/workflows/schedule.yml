name: build-dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"   # Runs daily at 11:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run BERTopic Engine (LDA_engine_with_BERTopic_v054.py)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python LDA_engine_with_BERTopic_v054.py

      - name: Generate Dashboard
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generate_dashboard.py

      - name: Commit & Push updated dashboard
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add dashboard/*.html
          git add dashboard/*.json
          git add topics.json
          git add theme_signals.json
          git add articles.csv
          git commit -m "Auto-update dashboard" || echo "No changes to commit"
          git push

