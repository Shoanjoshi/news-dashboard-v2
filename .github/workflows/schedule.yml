name: build-dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y python3-dev build-essential

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------------------------------------
      # ðŸ” NEW STEP: Diagnose whether the OpenAI API secret exists
      # ----------------------------------------------------------
      - name: Log secret presence (safe masked)
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_API_KEY_V2 }}
        run: |
          echo "ðŸ” Checking if OPENAI_API_KEY is set..."
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "âŒ Secret is EMPTY (GitHub Actions did not pass it)"
          else
            echo "âœ… Secret is present (masked): ${OPENAI_API_KEY:0:4}****"
          fi

      - name: Run Topic Engine (BERTopic)
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_API_KEY_V2 }}
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python LDA_engine_with_BERTopic_v054.py

      - name: Generate Dashboard
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python scripts/generate_dashboard.py

      # -------------------------------
      # Create a clean worktree for gh-pages
      # -------------------------------
      - name: Prepare gh-pages worktree
        run: |
          git worktree add gh-pages-worktree gh-pages

      - name: Deploy to gh-pages
        run: |
          # Copy dashboard output into worktree root
          cp -r dashboard/* gh-pages-worktree/

          # Copy JSON + CSV
          cp topics.json gh-pages-worktree/
          cp theme_signals.json gh-pages-worktree/
          cp articles.csv gh-pages-worktree/

          # Copy yesterday snapshot if exists
          cp yesterday_theme_signals.json gh-pages-worktree/ 2>/dev/null || true

          cd gh-pages-worktree

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Auto-update dashboard" || echo "No changes to commit"
          git push origin gh-pages

      - name: Cleanup worktree
        run: |
          git worktree remove gh-pages-worktree --force
