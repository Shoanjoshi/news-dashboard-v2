name: build-dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------
      # CHECKOUT MAIN
      # -------------------------------------------------------
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      # -------------------------------------------------------
      # DIAGNOSTIC ‚Äî List directory before running anything
      # -------------------------------------------------------
      - name: DIAG - List repo before run
        run: |
          echo "=== BEFORE RUN: MAIN BRANCH CONTENTS ==="
          ls -R .

      # -------------------------------------------------------
      # Ensure yesterday_theme_signals.json is updated BEFORE engine runs
      # (this is the "yesterday" baseline used to compute deltas)
      # -------------------------------------------------------
      - name: Prepare yesterday_theme_signals.json baseline
        run: |
          echo "=== PREPARE YESTERDAY BASELINE ==="
          if [ -f theme_signals.json ]; then
            cp -f theme_signals.json yesterday_theme_signals.json
            echo "Copied theme_signals.json -> yesterday_theme_signals.json"
          else
            echo "{}" > yesterday_theme_signals.json
            echo "No existing theme_signals.json; created empty yesterday_theme_signals.json"
          fi
          ls -l yesterday_theme_signals.json || true

      # -------------------------------------------------------
      # Install system deps
      # -------------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev build-essential

      # -------------------------------------------------------
      # Install Python deps
      # -------------------------------------------------------
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------------------------------
      # Check API key presence
      # -------------------------------------------------------
      - name: Log secret presence (safe masked)
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_API_KEY_V2 }}
        run: |
          echo "üîç Checking OPENAI_API_KEY..."
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "‚ùå Secret is EMPTY"
          else
            echo "‚úÖ Secret detected (masked): ${OPENAI_API_KEY:0:4}****"
          fi

      # -------------------------------------------------------
      # RUN TOPIC ENGINE
      # -------------------------------------------------------
      - name: Run Topic Engine (BERTopic)
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_API_KEY_V2 }}
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python LDA_engine_with_BERTopic_v054.py

      # -------------------------------------------------------
      # DIAGNOSTIC ‚Äî Print deltas that were written into theme_signals.json
      # -------------------------------------------------------
      - name: DIAG - Print delta volumes from theme_signals.json
        run: |
          python - <<'PY'
          import json, os
          path = "theme_signals.json"
          if not os.path.exists(path):
            print("theme_signals.json not found")
            raise SystemExit(0)
          data = json.load(open(path, "r", encoding="utf-8"))
          print("=== DELTA CHECK (from theme_signals.json) ===")
          for k,v in data.items():
            dv = v.get("delta_volume", None)
            dp = v.get("delta_volume_pct", None)
            vol = v.get("volume", None)
            print(f"{k}: volume={vol}, delta_volume={dv}, delta_volume_pct={dp}")
          PY

      # -------------------------------------------------------
      # GENERATE DASHBOARD
      # -------------------------------------------------------
      - name: Generate Dashboard
        run: |
          export PYTHONPATH="${GITHUB_WORKSPACE}"
          python scripts/generate_dashboard.py

      # -------------------------------------------------------
      # DIAGNOSTIC ‚Äî Show dashboard folder after generation
      # -------------------------------------------------------
      - name: DIAG - Dashboard folder after build
        run: |
          echo "=== AFTER GENERATION: dashboard/ ==="
          ls -l dashboard/ || true

      # -------------------------------------------------------
      # COMMIT UPDATED FILES BACK TO MAIN
      # -------------------------------------------------------
      - name: Commit updated data files to main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          echo "=== STAGING FILES FOR MAIN ==="
          git add topics.json theme_signals.json yesterday_theme_signals.json articles.csv
          git add dashboard/network_institutional.html 2>/dev/null || true
          git add dashboard/index.html dashboard/topic_map.html 2>/dev/null || true

          echo "=== GIT STATUS ==="
          git status

          git commit -m "Update data files and dashboard HTML" || echo "No changes to commit"
          git push origin main

      # -------------------------------------------------------
      # DEPLOY TO GH-PAGES
      # -------------------------------------------------------
      - name: Prepare gh-pages worktree
        run: |
          git worktree add gh-pages-worktree gh-pages

      - name: Deploy to gh-pages
        run: |
          cp -r dashboard/* gh-pages-worktree/ || true
          cp topics.json gh-pages-worktree/ || true
          cp theme_signals.json gh-pages-worktree/ || true
          cp articles.csv gh-pages-worktree/ || true
          cp yesterday_theme_signals.json gh-pages-worktree/ || true

          cd gh-pages-worktree

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add .
          git commit -m "Auto-update dashboard" || echo "No changes to commit"
          git push origin gh-pages

      # -------------------------------------------------------
      # CLEANUP
      # -------------------------------------------------------
      - name: Cleanup worktree
        run: git worktree remove gh-pages-worktree --force
