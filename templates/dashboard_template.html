<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Systemic Risk Dashboard</title>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        h2 {
            margin: 6px 0 8px 0;
            font-size: 18px;
        }

        /* ---------- GRID LAYOUT ---------- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 14px;
            padding: 12px;
        }

        .panel {
            border: 1px solid #ddd;
            padding: 8px;
            background: #fff;
        }

        /* ---------- TABLE TIGHTENING ---------- */
        .topic-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .topic-table th,
        .topic-table td {
            border: 1px solid #ddd;
            padding: 6px 8px;
            vertical-align: top;
        }

        .topic-table th {
            background: #f5f5f5;
            text-align: left;
        }

        .summary-cell {
            line-height: 1.25;
            max-width: 520px;
        }

        /* ---------- SCROLL CONTROL ---------- */
        .scroll {
            max-height: 620px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

<div class="dashboard-grid">

    <!-- TOP LEFT: Topic Map -->
    <div class="panel">
        <h2>Intertopic Distance Map</h2>
        {{ topic_map_html | safe }}
    </div>

    <!-- TOP RIGHT: Theme Scatter -->
    <div class="panel">
        <h2>Theme Signals</h2>
        {{ theme_scatter_html | safe }}
    </div>

    <!-- BOTTOM LEFT: Topic Summary Table -->
    <div class="panel scroll">
        <h2>Topic Summaries</h2>
        {{ topic_table_html | safe }}
    </div>

    <!-- BOTTOM RIGHT: Heatmap -->
    <div class="panel">
        <h2>Theme Ã— Topic Affinity</h2>
        {{ heatmap_html | safe }}
    </div>

</div>

</body>
</html>
